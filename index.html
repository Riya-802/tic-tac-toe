<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="tic tac toestyle.css">
</head>
<body class="bg-light">

  <div class="container py-4 text-center">
    <h1 class="mb-3 text-primary">Tic Tac Toe</h1>

    <!-- Mode Selection -->
    <div class="d-flex justify-content-center gap-2 flex-wrap mb-3">
      <button class="btn btn-primary" id="btn-pvp">Player vs Player</button>
      <button class="btn btn-success" id="btn-pvc">Player vs Computer</button>
    </div>

    <!-- Status -->
    <p id="status" class="lead mb-2">Choose a mode to start!</p>

    <!-- Board Wrapper (keeps absolute children like winning line contained) -->
    <div class="board-wrapper mx-auto">
      <div class="game-board" id="board" aria-label="Tic Tac Toe Board"></div>
      <!-- winning line will be injected here -->
    </div>

    <div class="d-flex justify-content-center gap-2 mt-3">
      <button class="btn btn-outline-secondary d-none" id="btn-restart">Restart</button>
      <button class="btn btn-outline-dark d-none" id="btn-clear">Clear Board</button>
    </div>
  </div>

  <!-- Bootstrap JS (optional for buttons ripple, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="tic tac toe.js"></script>
</body>
</html>
